name: Android Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android Release Bundle
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Add Node to PATH
        run: |
          echo "$(npm bin -g)" >> $GITHUB_PATH
          which node
          node --version

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Specific NDK Version
        run: |
          echo "y" | sdkmanager --install "ndk;28.0.13004108"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/28.0.13004108" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/ndk/28.0.13004108" >> $GITHUB_PATH

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses

      - name: Cache Gradle Wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Make Gradlew Executable
        run: cd android && chmod +x ./gradlew

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm install -g react-native-cli

      - name: Generate Expo Assets
        run: |
          npx expo prebuild --platform android

      - name: Create Keystore File
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > android/app/badminton-release-key.keystore

      - name: Create Keystore Properties
        run: |
          echo "storeFile=badminton-release-key.keystore" > android/keystore.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/keystore.properties

      - name: Build Android Release Bundle
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 3

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 3

  deploy:
    name: Deploy to Play Store
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download AAB Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Create Service Account Key File
        run: echo '${{ secrets.PLAY_STORE_CONFIG_JSON }}' > android/play-store-credentials.json

      - name: Install Fastlane
        run: |
          cd android
          gem install bundler
          bundle init
          bundle add fastlane
          bundle install

      - name: Deploy to Play Store
        run: |
          cd android
          bundle exec fastlane deploy
        env:
          PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
